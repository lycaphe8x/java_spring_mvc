<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
          <h3 class="card-title text-center">Login</h3>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" required class="form-control" id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" required class="form-control" id="password">
            </div>
            <div class="d-grid gap-2">
              <a type="submit" class="btn btn-primary">Login</a>
              <a class="text-primary text-center" href="/users/register">Don't have account. Sign up?</a>
            </div>
          </form>
    </div>
  </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
